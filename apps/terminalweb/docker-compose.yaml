version: "3.8"

services:
  ttydbridge:
    # build: .
    # image: ttdybridge
    image: cp0204/ttydbridge:latest
    container_name: ttydbridge
    environment:
      EXEC_DIR: "/opt"
      START_COMMAND: "login"
      PORT: "2222"
      ALLOW_WRITE: "true"
    volumes:
      - /opt:/opt
    network_mode: bridge
    pid: host
    privileged: true
    restart: unless-stopped
